# golangci-lint configuration for Go projects
# Generated by Secuority

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - revive
    - gosec
    - gocritic
    - misspell
    - unconvert
    - unparam
    - nakedret
    - prealloc      # スライスの事前割り当て推奨
    - nilerr
    - nolintlint
    - whitespace
    - wsl           # 空行・ホワイトスペースの一貫性
    # 追加：複雑度・品質チェック
    - gocyclo       # 循環的複雑度
    - gocognit      # 認知複雑度
    - dupl          # 重複コード検出
    - bodyclose     # HTTPレスポンスのBody.Close()チェック
    - errorlint     # Go 1.13+ エラーハンドリング
    - goconst       # 定数化すべき文字列
    - noctx         # context.Contextなしの HTTP リクエスト

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      # fieldalignment は構造体のメモリ配置最適化だが、本プロジェクトでは可読性を優先
      # 将来的にパフォーマンス問題が顕在化したら有効化を検討
      - fieldalignment

  gofmt:
    simplify: true

  gosec:
    excludes:
      - G104 # Audit errors not checked
      - G204 # Subprocess launched with variable - 本ツールはコマンド実行が目的
      - G301 # Directory permissions - シェルスクリプト用ディレクトリは755が標準
      - G302 # File permissions - シェルスクリプトは644が標準
      - G304 # File inclusion via variable - 設定ファイル読み込みは意図した動作
      - G306 # WriteFile permissions - シェルスクリプトは644が標準
    severity: medium
    confidence: medium

  # 循環的複雑度の閾値
  gocyclo:
    min-complexity: 15

  # 認知複雑度の閾値
  gocognit:
    min-complexity: 20

  # 定数化すべき文字列の閾値
  goconst:
    min-len: 5        # 5文字未満は無視
    min-occurrences: 4 # 4回以上出現で警告（デフォルト3）
    ignore-tests: true # テストファイルは無視

  # 重複コードの閾値（トークン数）
  dupl:
    threshold: 100

  # nolint コメントの乱用防止
  nolintlint:
    require-explanation: true   # //nolint に理由コメント必須
    require-specific: true      # //nolint:specific-linter の形式を強制

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated

  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      # exportedは大量の警告を出すため無効化（インターフェース実装メソッドにコメントは不要）
      # - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      # package-commentsは各パッケージにdocを要求するが、内部パッケージでは不要
      # - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # テストファイルでは重複・複雑度のみ緩和（errcheck/gosecは有効のまま）
    - path: _test\.go
      linters:
        - dupl
        - gocognit
    # cmd/*/main.go のみ複雑度を緩和（エントリポイントは複雑になりがち）
    - path: ^cmd/[^/]+/main\.go$
      linters:
        - gocognit
        - gocyclo
